# dhcpcd configuration for Android Wi-Fi/WWAN interface
# See dhcpcd.conf(5) for details.

interface wlan0
# dhcpcd-run-hooks uses these options.
option subnet_mask, routers, domain_name_servers

interface wwan0
# dhcpcd-run-hooks uses these options.
option subnet_mask, routers, domain_name_servers

interface eth0
# dhcpcd-run-hooks uses these options.
option subnet_mask, routers, domain_name_servers

interface bnep0
# dhcpcd-run-hooks uses these options.
option subnet_mask, routers, domain_name_servers
